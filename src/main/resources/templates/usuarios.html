<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Locadora de Veículos</title>
  <meta charset="UTF-8">
</head>
<body>

<header class="w-full py-6 bg-green-500 flex items-center justify-center">
  <h1 class="uppercase font-bold text-white text-2xl">Locadora de Veículos</h1>
</header>
<main class="w-full flex justify-center mt-12">
  <div>
    <nav class="bg-green-100/30 p-10 rounded-xl border shadow-lg">
      <ul class="grid grid-cols-3 gap-x-20 *:uppercase *:border *:px-4 *:py-1 *:rounded-md *:bg-white *:shadow-lg *:font-semibold *:text-neutral-700">
        <li>
          <a href="/veiculos">Veículos</a>
        </li>
        <li>
          <a href="/usuarios">Usuários</a>
        </li>
        <li>
          <a href="/alugueis">Locações</a>
        </li>
      </ul>
    </nav>

    <div class="bg-green-100/30 p-10 rounded-xl border shadow-lg mt-12">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-neutral-700">Usuários</h2>
        <a href="/usuarios/criar" class="bg-green-500 text-white font-semibold rounded px-4 py-1">Novo Usuário</a>
      </div>

      <table class="w-full mt-4">
        <thead>
        <tr class="bg-green-500 text-white">
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Telefone</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}" class="bg-white">
          <td class="px-4 py-2" th:text="${usuario.nome}">Placa</td>
          <td class="px-4 py-2" th:text="${usuario.email}">Modelo</td>
          <td class="px-4 py-2" th:text="${usuario.telefone}">Marca</td>
          <td class="px-4 py-2 flex items-center justify-center space-x-2">
            <a class="text-sky-700" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
            </a>
            <form class="flex items-center" th:action="@{/usuarios/deletar/{id}(id=${usuario.id})}" method="post">
              <input type="hidden" name="_method" value="DELETE" />
              <button type="submit" class="text-red-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg></button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</main>
</body>
</html>
