<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Locadora de Veículos</title>
    <meta charset="UTF-8">
</head>
<body>

<header class="w-full py-6 bg-green-500 flex items-center justify-center">
    <h1 class="uppercase font-bold text-white text-2xl">Locadora de Veículos</h1>
</header>
<main class="w-full flex justify-center mt-12">
    <div>
        <nav class="bg-green-100/30 p-10 rounded-xl border shadow-lg">
            <ul class="grid grid-cols-3 gap-x-20 *:uppercase *:border *:px-4 *:py-1 *:rounded-md *:bg-white *:shadow-lg *:font-semibold *:text-neutral-700">
                <li>
                    <a href="/veiculos">Veículos</a>
                </li>
                <li>
                    <a href="/usuarios">Usuários</a>
                </li>
                <li>
                    <a href="/alugueis">Locações</a>
                </li>
            </ul>
        </nav>

        <div class="bg-green-100/30 p-10 rounded-xl border shadow-lg mt-12">
            <h2 class="text-2xl font-bold text-neutral-700">Cadastrar Veículo</h2>
            <form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post" class="mt-4">
                <div class="flex flex-col">
                    <label for="nome" class="text-neutral-700 font-semibold">Nome</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" class="border rounded-md px-4 py-2 mt-2">
                    <div class="text-xs text-red-500" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="flex flex-col mt-4">
                    <label for="email" class="text-neutral-700 font-semibold">Email</label>
                    <input type="text" id="email" name="email" th:field="*{email}" class="border rounded-md px-4 py-2 mt-2">
                    <div class="text-xs text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="flex flex-col mt-4">
                    <label for="telefone" class="text-neutral-700 font-semibold">Telefone</label>
                    <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="border rounded-md px-4 py-2 mt-2">
                    <div class="text-xs text-red-500" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                </div>
                <button type="submit" class="bg-green-500 text-white font-semibold rounded-md px-4 py-2 mt-4">Cadastrar</button>
            </form>
        </div>

    </div>


</main>
</body>
</html>
